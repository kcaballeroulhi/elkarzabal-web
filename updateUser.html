<!DOCTYPE html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminApp</title>
    <link rel="stylesheet" href="styles/estilos.css">
    <link rel="stylesheet" href="styles/updateUser.css">
    <script src="javascript/jquery-3.6.0.min.js"></script>
    <script src="javascript/load.js"></script>
    <script src="javascript/ventanasModales.js"></script>
    <script src="javascript/leerCookies.js"></script>
    <script src="javascript/jshash-2.2/sha1.js" type="text/javascript"></script>
    <script>
        if(leerCookie( "roleId" ) === null || leerCookie( "roleId" ) == 3 || leerCookie( "roleId" ) == 2) {
            window.location.href = "./index.html";
        };
    </script>
</head>

<body id="cuerpoAdminApp">
    <!--Navigation bar-->
    <div id="menu"></div>
    <div id="iconoUsuario"><a onclick="mostrarVentanaAdmin()" href="#modalAdmin"><img id="icono5"
                src="./images/zanahoria.svg"><span id="span-Admin2"></span></a></div>
    <div id="ventanaModalAdmin"></div>
    <div id="contenedorDeleteUser">
        <script>
            var previousPass = "";
            var nextPass = ""
            const URL = "http://localhost:3000/api/user/";
            var id = "";
            $.ajax({
                url: URL + "profile",
                type: 'GET',
                headers: { "Authorization": "Bearer " + localStorage.getItem('token') },
                success: function (result) {
                    id = result.id;
                    console.log(id);
                    document.getElementById("name").value = result.name;
                    document.getElementById("lastname").value = result.lastname;
                    document.getElementById("password").value = result.password;
                    previousPass = result.password
                    document.getElementById("email").value = result.email;
                    document.getElementById("phone").value = result.phone;
                    document.getElementById("role").value = result.roleId;
                },
                error: function () {
                    alert("Revisa tu conexión");
                }
            });

            function updateUser() {
                var name = document.getElementById("name").value;
                var lastname = document.getElementById("lastname").value;
                var email = document.getElementById("email").value;
                var phone = document.getElementById("phone").value;
                var password = document.getElementById("password").value;
                nextPass = password
                var role = document.getElementById("role").value;
                var languageCombo = document.getElementById("language").value;
                var groupCombo = document.getElementById("group")
                var group = groupCombo.options[groupCombo.selectedIndex].text;
                //console.log(group)
                if (languageCombo === 1) {
                    var language = "ESP";
                } else {
                    var language = "EUS";
                }
                if (nextPass === previousPass) {
                    var encryptPass = previousPass
                } else {
                    var encryptPass = hex_sha1(nextPass)
                }

                $.ajax({
                    method: "PATCH",
                    url: URL + "user/" + id,
                    headers: { "Authorization": "Bearer " + localStorage.getItem('token') },
                    data: JSON.stringify({
                        "name": name,
                        "lastname": lastname,
                        "phone": phone,
                        "email": email,
                        "password": encryptPass,
                        "roleId": parseInt(role),
                        "language": language,
                        "group": group

                    }),
                    contentType: "application/json",
                    success: function (data) {
                        alert("Usuario " + name + " " + lastname + " añadido correctamente")
                    },
                    error: function (e) {
                        console.log(e)
                    }
                });
            }

        </script>

        <form id="formUPUser">
            <label class="" for="">Nombre</label>
            <input class="" name="name" type="text" id="name" />

            <label class="separacionUpdate" for="">Apellidos</label>
            <input class="" name="lastname" type="text" id="lastname" /><br>

            <label class="" for="">email</label>
            <input class="" name="email" type="text" id="email" />

            <label class="separacionUpdate" for="">Teléfono</label>
            <input class="" name="phone" type="text" id="phone" /><br>

            <label class="" for="">Password</label>
            <input class="" name="password" type="password" id="password" /><br>

            <label class="" for="">Tipo usuario</label>
            <select id="role">
                <option value="1">Administrador</option>
                <option value="2">Vendedor</option>
                <option value="3">Cliente</option>
            </select>
            <label class="selectIdioma" for="">Idioma</label>
            <select id="language">
                <option value="1">Castellano</option>
                <option value="2">Euskera</option>
            </select><br>
            <label class="" for="">Grupo</label>
            <select id="group">
                <option value="1">group1</option>
                <option value="2">group2</option>
            </select><br>

            <input class="botonUpdateUser" type="button" value="modificar" onclick="updateUser()">

        </form>
    </div>
    <script>
        document.getElementById("span-Admin2").innerHTML = leerCookie("user");
    </script>
</body>

</html>
